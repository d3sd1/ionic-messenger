<ion-header>
  <ion-navbar>
    <ion-title>Me</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-col text-center>
    <img src="https://res.cloudinary.com/cediim8/image/upload/v1525222502/messenger-code.png">
    <p class="name">John Doe</p>
  </ion-col>

  <ion-card>
    <ion-item>
      <span item-start class="dot" item-start></span>
      <ion-label class="availability">Availability</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-person"></ion-icon>

      <p class="username">Username</p>
      <p>m.me/john.doe</p>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-icon item-start name="md-notifications"></ion-icon>
        <ion-label>Notifications & Sounds</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="md-analytics"></ion-icon>
        <ion-label>Data server</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="md-albums"></ion-icon>
        <ion-label>My Day</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="md-chatboxes"></ion-icon>
        <ion-label>SMS</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="md-people"></ion-icon>
        <ion-label>People</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="md-camera"></ion-icon>
        <ion-label>Photos & Media</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="md-lock"></ion-icon>
        <ion-label>Secret Conversations</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="ios-chatbubbles"></ion-icon>
        <ion-label>Chat Heads</ion-label>

        <ion-toggle checked="true"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-icon item-start name="md-key"></ion-icon>
        <ion-label>Switch Accounts</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="md-warning"></ion-icon>
        <ion-label>Report a Problem</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="ios-help-circle-outline"></ion-icon>
        <ion-label>Help</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="ios-information-circle-outline"></ion-icon>
        <ion-label>Privacy & Terms</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
