<ion-header>
  <ion-navbar>
    <ion-title>
      <p>Details</p>
    </ion-title>

    <ion-buttons right>
      <button item-end ion-button icon-only clear>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="margin-top: -5px;">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ user.pictureUrl }}">
      </ion-avatar>

      <p class="username">{{ user.name }}</p>

      <ion-row>
        <p class="user-alias">
          <strong>@{{ user.alias }}</strong> - Active 1 hour ago</p>
      </ion-row>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-list-header>Settings</ion-list-header>
    </ion-list>

    <ion-item>
      <ion-icon item-start name="md-notifications"></ion-icon>
      <p>Notifications</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-color-palette"></ion-icon>
      <p>Color</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-thumbs-up"></ion-icon>
      <p>Emoji</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-create"></ion-icon>
      <p>Nicknames</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-search"></ion-icon>
      <p>Search in Conversation</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-lock"></ion-icon>
      <p>Go to Secret Conversation</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-call"></ion-icon>
      <p>Voice Call</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-videocam"></ion-icon>
      <p>Video Chat</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-calendar"></ion-icon>
      <p>Start a Plan</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="logo-facebook"></ion-icon>
      <p>View Profile</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-people"></ion-icon>
      <p>Create group with {{ user.name }}</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-text"></ion-icon>
      <p>Ignore Messages</p>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="md-remove-circle"></ion-icon>
      <p>Block</p>
    </ion-item>
  </ion-card>
</ion-content>
