<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-item no-lines>
        <button item-start ion-button icon-only clear>
          <ion-icon name="md-search"></ion-icon>
        </button>

        <ion-input placeholder="Search"></ion-input>

        <ion-row item-end>
          <button text-center ion-button icon-only clear (click)="goToMyProfile()">
            <ion-avatar class="facebook-reaction-icon">
              <img src="{{ currentUser.pictureUrl }}">
            </ion-avatar>
          </button>

          <button item-start ion-button icon-only clear>
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
        </ion-row>
      </ion-item>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines *ngFor="let businessList of businessLists">
    <ion-item>
      <p class="list-title" item-start>{{ businessList.name }}</p>

      <button item-end ion-button clear>
        <p class="see-more">SEE MORE</p>
      </button>
    </ion-item>

    <ion-item no-lines *ngFor="let business of businessList.businesses">
      <ion-avatar item-start>
        <img src="{{ business.pictureUrl }}">
      </ion-avatar>

      <p class="business-name">{{ business.name }}</p>

      <ion-row>
        <ion-icon class="flash-icon" name="md-flash"></ion-icon>
        <p class="automated-messaging">Automated messaging</p>
      </ion-row>

      <p class="business-description">{{ business.description }}</p>
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-item>
      <p id="categories-title" item-start>Categories</p>
    </ion-item>

    <ion-item *ngFor="let businessCategory of businessCategories">
      <p class="business-category">{{ businessCategory }}</p>
    </ion-item>
  </ion-list>
</ion-content>
